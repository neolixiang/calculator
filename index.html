<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>the calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="row1">placeholder</div>
            <!-- <div id="row2">row 2</div> -->
        </div>
        <div id="buttons">
            <div class="button clear">C</div>
            <div class="button allClear">AC</div>
            <div class="button pct">%</div>
            <div class="button divide">/</div>
            <div class="button number n7">7</div>
            <div class="button number n8">8</div>
            <div class="button number n9">9</div>
            <div class="button multiply">*</div>
            <div class="button number n4">4</div>
            <div class="button number n5">5</div>
            <div class="button number n6">6</div>
            <div class="button minus">-</div>
            <div class="button number n1">1</div>
            <div class="button number n2">2</div>
            <div class="button number n3">3</div>
            <div class="button add">+</div>
            <div class="button number dot">.</div>
            <div class="button number n0">0</div>
            <div class="button eq">=</div>
        </div>
    </div>
</body>
</html>
